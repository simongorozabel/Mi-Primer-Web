<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Scissor & Paper Game</title>
</head>
<body>
  <header>
    <h1>Play Now or Die Soon!</h1>
  </header>
    <div class="scoreBoard">
      <h3>Score Board</h3>
      <span id="yourScore">0</span>
      <span id="computerScore">0</span>
    </div>

    <div class="game">
      <input type="button" id="rock" value="Rock" alt="A rock.">
      <input type="button" id="paper" value="Paper" alt="A paper">
      <input type="button" id="scissors" value="Scissors" alt="A scissors">
    </div>

  <footer>
    <button id="startGame">Play Game!</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
